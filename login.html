                    <div class="space-x-4">

                        <a rel="noopener noreferrer" href="swagger">Swagger</a>

                    </button> -->

                <button class="flex items-center justify-center p-2 lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6 dark:text-gray-50">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                </button>
            </header>
            <div class="min-h-screen flex items-center dark:bg-gray-800 dark:text-gray-100 justify-center">
                <div class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-900 dark:text-gray-100">
                    <h1 class="text-2xl font-bold text-center">Sign In</h1>
                    <p class="text-sm dark:text-gray-400 text-center">Sign in to access your account</p>
                    <form class="space-y-6" id="formlogin">
                        <div class="space-y-1 text-sm">
                            <label for="username" class="block dark:text-gray-400">Username</label>
                            <input type="username" name="username" id="username" placeholder="Username" value="dapaskutspars"
                                class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
                        </div>
                        <div class="space-y-1 text-sm">
                            <label for="password" class="block dark:text-gray-400">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" value="dapaskutspars"
                                class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
                            <div class="flex justify-end text-xs dark:text-gray-400">
                                <a rel="noopener noreferrer" href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="block w-full p-3 text-center rounded-sm dark:text-gray-900 dark:bg-violet-400"
                            type="submit">Sign in</button>
                    </form>
                    <div class="flex items-center pt-4 space-x-1">
                        <div class="flex-1 h-px sm:w-16 dark:bg-gray-700"></div>
                        <p class="px-3 text-sm dark:text-gray-400">With social accounts</p>
                        <div class="flex-1 h-px sm:w-16 dark.bg-gray-700"></div>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button aria-label="Log in with Google" class="p-3 rounded-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                                <!-- Google icon -->
                            </svg>
                        </button>
                        <button aria-label="Log in with Twitter" class="p-3 rounded-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                                <!-- Twitter icon -->
                            </svg>
                        </button>
                        <button aria-label="Log in with GitHub" class="p-3 rounded-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                                <!-- GitHub icon -->
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-center sm:px-6 dark:text-gray-400">Don't have an account?
                        <a rel="noopener noreferrer" href="login.html" class="underline dark:text-gray-100">Sign up</a>
                    </p>
                </div>
            </div>
            <footer class="px-4 py-8 dark:bg-gray-800 dark:text-gray-400">
                <div
                    class="container flex flex-wrap items-center justify-center mx-auto space-y-4 sm:justify-between sm:space-y-0">
                    <div class="flex flex-row pr-3 space-x-4 sm:space-x-8">
                        <div
                            class="flex items-center justify-center flex-shrink-0 w-12 h-12 rounded-full dark:bg-violet-400">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor"
                                class="w-5 h-5 rounded-full dark:text-gray-900">
                                <path

                            </li>
                            <li>
